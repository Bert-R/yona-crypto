description = 'Yona server'

allprojects {
    apply plugin: 'eclipse'

    group = 'yona-server'
	
	release {
		failOnCommitNeeded = true
		git {
			requireBranch = 'yd-40-changes-for-building|master'
		}
	}
}

subprojects {

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    project.ext {
		springBootVersion = '1.2.7.RELEASE'
		yona_adminservice_scheme='http'
		yona_adminservice_host='localhost'
		yona_adminservice_port='8080'
		yona_adminservice_debug_port='8840'
		yona_adminservice_url="${yona_adminservice_scheme}://${yona_adminservice_host}:${yona_adminservice_port}"
		yona_analysisservice_scheme='http'
		yona_analysisservice_host='localhost'
		yona_analysisservice_port='8081'
		yona_analysisservice_debug_port='8841'
		yona_analysisservice_url="${yona_analysisservice_scheme}://${yona_analysisservice_host}:${yona_analysisservice_port}"
		yona_appservice_scheme='http'
		yona_appservice_host='localhost'
		yona_appservice_port='8082'
		yona_appservice_debug_port='8842'
		yona_appservice_url="${yona_appservice_scheme}://${yona_appservice_host}:${yona_appservice_port}"
    }

    repositories {
        mavenCentral()
    }
}

eclipse {
	classpath {
		 containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		 containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}
