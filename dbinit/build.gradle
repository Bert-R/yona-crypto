description = 'Database initializer'

buildscript {
	repositories {
		mavenCentral()
		jcenter()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:$project.ext.springBootVersion")
		classpath("io.spring.gradle:dependency-management-plugin:0.6.1.RELEASE")
		classpath('com.bmuschko:gradle-docker-plugin:3.0.3')
		classpath 'net.researchgate:gradle-release:2.3.4'
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.bmuschko.docker-remote-api'
apply plugin: 'net.researchgate.release'
apply from: 'liquibase.gradle'

import com.bmuschko.gradle.docker.tasks.container.*
import com.bmuschko.gradle.docker.tasks.image.*

jar {
	baseName = 'DatabaseInitializer'
}

release {
	failOnCommitNeeded = true
	tagTemplate = 'adminservice-${version}'
	git {
		requireBranch = 'yd-40-changes-for-building|master'
	}
}

dependencies {
	compile project(":core")
	compile("org.springframework.boot:spring-boot-starter-data-jpa")
	compile("org.springframework.batch:spring-batch-core:3.0.7.RELEASE")
    compile("org.liquibase:liquibase-core:3.5.3")

	runtime("org.hsqldb:hsqldb")
}

group = 'yonadev'

docker {
	registryCredentials {
		username = dockerHubUserName
		password = dockerHubPassword
	}
}

task buildDockerImage(type: DockerBuildImage, dependsOn: bootRepackage) {
    inputDir = mkdir("build/docker")
	tag = "${project.group}/yonahsqldb"
	doFirst {
		copy {
			from bootRepackage
			into inputDir
			rename "${jar.baseName}-${jar.version}-${bootRepackage.classifier}", "${jar.baseName}"
		}
		copy {
			from 'src/main/docker/Dockerfile'
			into "$inputDir"
		}
		copy {
			from 'data'
			into "$inputDir/data"
		}
	}
}

task pushDockerImage(type: DockerPushImage, dependsOn: buildDockerImage) {
	imageName = "${project.group}/yonahsqldb"
}

bootRun {
	enableAssertions=true

	systemProperties = [
		'spring.datasource.url': "jdbc:hsqldb:file:../YonaDB",
		'spring.batch.initializer.enabled': "true",
		'spring.jpa.hibernate.ddl-auto': "update"
	]
}

bootRepackage {
        classifier = "full"
}
