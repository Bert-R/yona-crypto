language: java
jdk:
  - oraclejdk8

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - ./gradlew check
  - cp ./build/test-results/*.xml ./shippable/testresults

after_script:
  - mkdir -p ./shippable/buildoutput
  - cp -r build ./shippable/buildoutput/.
