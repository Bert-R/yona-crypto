language: java
jdk:
  - oraclejdk8

before_script:
  - mkdir -p shippable/testresults
  - mkdir -p shippable/codecoverage

script:
  - ./gradlew check
  - cp ./core/build/test-results/*.xml ./shippable/testresults

after_script:
  - mkdir -p ./shippable/buildoutput
  - cp -r core/build ./shippable/buildoutput/.
  - cp -r adminservice/build ./shippable/buildoutput/.
  - cp -r analysisservice/build ./shippable/buildoutput/.
  - cp -r appservice/build ./shippable/buildoutput/.
