###########################################
# Configuration data container
###########################################
configuration:
  image: busybox
  volumes:
    - ./config:/opt/app/config:ro

###########################################
# Database
###########################################

hsqldb:
  image: yonadev/yonahsqldb:0.0.8-SNAPSHOT
  expose:
    - "9001"

###########################################
# Services
###########################################

adminservice:
  image: yonadev/adminservice:0.0.8-SNAPSHOT
  links:
    - hsqldb:yonadbserver
  external_links:
    - logstash
  ports:
    - 8080:8080
  log_driver: "gelf"
  log_opt:
    gelf-address: "udp://localhost:12201"
  volumes_from:
        - configuration:ro

analysisservice:
  image: yonadev/analysisservice:0.0.8-SNAPSHOT
  links:
    - hsqldb:yonadbserver
  external_links:
    - logstash
  ports:
    - 8081:8080
  log_driver: "gelf"
  log_opt:
    gelf-address: "udp://localhost:12201"
  volumes_from:
        - configuration:ro

appservice:
  image: yonadev/appservice:0.0.8-SNAPSHOT
  links:
    - hsqldb:yonadbserver
  external_links:
    - logstash
  ports:
    - 80:8080
  log_driver: "gelf"
  log_opt:
    gelf-address: "udp://localhost:12201"
  volumes_from:
        - configuration:ro
